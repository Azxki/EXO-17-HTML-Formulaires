<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXO-17</title>
</head>
<body>
<form action="EXO-17-HTML.html">

    <div>
        <label for="name">Nom :</label>
        <input id="name" name="user_name" type="text" required placeholder="Vote nom..."></input>
    </div>
    <div>
        <label for="firstname">Prénom :</label>
        <input id="firstname" name="user_firstname" type="text" required placeholder="Vote prénom..."></input>
    </div>
    <div>
        <label>Date :</label>
        <input type="number" name="date" type="text" required placeholder="Le jour"></input>
        <select>
            <option>Septembre</option>
            <option>Octobre</option>
            <option>Novembre</option>
            <option>Décembre</option>
            <option>Janvier</option>
            <option>Février</option>
            <option>Mars</option>
            <option>Avril</option>
            <option>Mai</option>
            <option>Juin</option>
            <option>Juillet</option>
            <option>Août</option>
        </select>
        <input type="number" name="date" type="text" required placeholder="L'année"></input>
    </div>
    <div>
        <label>Sexe :</label>
        <select>
            <option value="M">Homme</option>
            <option value="F">Femme</option>
        </select>
    </div>
    <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email_user" placeholder="Votre email..." required></input>
    </div>
    <div>
        <a href="https://github.com/azxki">GITHUB</a>
    </div>
    <button type="submit" name="user_submit"> Envoyer </button>
</form>
</body>
</html>
